<!DOCTYPE html>
<html lang="pt-br">

    * {

      margin: 0;

    body {

      background: radial-gradient(circle, #2c003e 0%, #0f001a 100%);
      color: white;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      max-width: 1000px;
      width: 100%;
      margin-bottom: 2rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px #a64bffa0;
    }

    .banner img {
      width: 100%;
      display: block;
    }

    h1 {
      font-size: 3rem;
      color: #b86bff;
      text-shadow: 0 0 15px #b86bffaa;

    }

    .subtitulo {

      color: #ccc;
      margin-bottom: 2rem;
      text-align: center;
    }

    .card {
      background: #1a002a;

      border-radius: 15px;
      box-shadow: 0 0 25px #b86bff66;
      padding: 1.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px #b86bffaa;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .preco {
      font-size: 1.8rem;
      color: #c38dff;
      font-weight: bold;

    }

      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn-comprar {
      display: inline-block;
      background: linear-gradient(90deg, #b86bff, #8e44ad);
      color: #fff;
      font-weight: bold;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 15px #b86bffaa;
      transition: all 0.3s ease;
    }

    .btn-comprar:hover {
      background: linear-gradient(90deg, #8e44ad, #b86bff);
      box-shadow: 0 0 25px #b86bff;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
